<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dobby Tourist Assistant 🌍</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #2b6cb0;
      color: white;
      margin: 0;
      padding: 15px;
      font-size: 24px;
    }
    #chat {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background: #bee3f8;
      text-align: right;
    }
    .bot {
      background: #edf2f7;
      text-align: left;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #2b6cb0;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>🤖 Dobby Tourist Assistant 🌍</h1>

  <div id="chat">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="اكتب سؤالك هنا..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <div id="map"></div>

  <script>
    const DOBBY_API_KEY = "fw_3ZSTYUGtSAeW8fFekpjE4HCm";

    const messages = document.getElementById("messages");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      input.value = "";

      // رد مؤقت
      addMessage("جارٍ معالجة سؤالك...");

      // استدعاء Dobby API للرد الذكي
      const dobbyResponse = await fetch("https://api.fireworks.ai/inference/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${DOBBY_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "sentientfoundation/dobby-unhinged-llama-3-3-70b-new",
          messages: [{ role: "user", content: userText }]
        })
      });

      const dobbyData = await dobbyResponse.json();
      const botReply = dobbyData?.choices?.[0]?.message?.content || "لم أفهم سؤالك.";
      addMessage(botReply, "bot");
    }

    // 🗺️ إعداد خريطة OpenStreetMap
    let map = L.map("map").setView([30.0444, 31.2357], 13); // افتراضي القاهرة
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // 📍 تحديد موقع المستخدم
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        map.setView([lat, lon], 15);
        L.marker([lat, lon]).addTo(map).bindPopup("📍 موقعك الحالي").openPopup();

        // 🧭 البحث عن مطاعم قريبة من موقع المستخدم
        const query = `[out:json];
          node["amenity"="restaurant"](around:1500,${lat},${lon});
          out;`;

        const overpassUrl = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

        const res = await fetch(overpassUrl);
        const data = await res.json();

        data.elements.forEach((el) => {
          if (el.lat && el.lon && el.tags && el.tags.name) {
            L.marker([el.lat, el.lon])
              .addTo(map)
              .bindPopup(`🍽️ ${el.tags.name}`);
          }
        });

        addMessage("تم تحديد موقعك وعرض أقرب المطاعم على الخريطة ✅");
      }, () => {
        addMessage("لم يتم السماح بالوصول إلى الموقع ❌");
      });
    } else {
      addMessage("المتصفح لا يدعم تحديد الموقع الجغرافي.");
    }
  </script>
</body>
</html>
