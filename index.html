<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dobby Tourist Assistant</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #chat {
      margin-top: 50px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin: 15px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }
    .user {
      background-color: #d1e7dd;
    }
    .bot {
      background-color: #e2e3e5;
    }
  </style>
</head>
<body>
  <h1>🤖 Dobby Tourist Assistant</h1>
  <div id="chat"></div>
  <input id="userInput" placeholder="اسأل Dobby عن أقرب مطعم..." />
  <button onclick="sendMessage()">إرسال</button>

  <script>
    const chatDiv = document.getElementById("chat");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      addMessage("⏳ جاري البحث...", "bot");

      if (text.includes("مطعم")) {
        getNearestPlace("restaurant");
      } else if (text.includes("كافيه")) {
        getNearestPlace("cafe");
      } else {
        addMessage("❌ من فضلك اسأل عن مطعم أو كافيه", "bot");
      }
    }

    async function getNearestPlace(query) {
      if (!navigator.geolocation) {
        addMessage("⚠ المتصفح لا يدعم تحديد الموقع الجغرافي", "bot");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        const apiKey = "fsq3P8UQyrdG264vCInLF++VrRVgWRjTZxtOoJW264bhwRc="; // 🔑 استخدم مفتاحك هنا
        const url = `https://api.foursquare.com/v3/places/search?query=${query}&ll=${lat},${lon}&limit=3`;

        try {
          const res = await fetch(url, {
            headers: {
              "Accept": "application/json",
              "Authorization": apiKey
            }
          });

          const data = await res.json();
          chatDiv.querySelector(".bot:last-child").remove();

          if (!data.results || data.results.length === 0) {
            addMessage("😕 لم أجد أماكن قريبة.", "bot");
            return;
          }

          let msg = `📍 أقرب ${query}:\n\n`;
          data.results.forEach((place) => {
            msg += `🏠 ${place.name}\n📍 ${place.location.formatted_address}\n\n`;
          });
          addMessage(msg, "bot");

        } catch (error) {
          chatDiv.querySelector(".bot:last-child").remove();
          addMessage(`❌ خطأ أثناء الاتصال بـ Foursquare: ${error}`, "bot");
        }
      });
    }
  </script>
</body>
</html>
