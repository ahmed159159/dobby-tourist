<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobby Tourist Assistant 🌍</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      color: #222;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot {
      background: #e2e3e5;
      align-self: flex-start;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #0077b6;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #023e8a;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>🤖 Dobby Tourist Assistant</header>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input id="userInput" type="text" placeholder="اكتب سؤالك هنا...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const dobbyAPIKey = "fw_3ZSTYUGtSAeW8fFekpjE4HCm";

    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerHTML = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      userInput.value = "";

      addMessage("⏳ جاري التفكير...", "bot");

      try {
        // احصل على الموقع الحالي للمستخدم
        const pos = await getUserLocation();
        const { lat, lon } = pos;

        // استخدم OpenStreetMap للبحث عن أماكن قريبة
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(text)}&addressdetails=1&limit=10&viewbox=${lon-0.05},${lat+0.05},${lon+0.05},${lat-0.05}`;
        const response = await fetch(url);
        const places = await response.json();

        if (places.length > 0) {
          let resultList = "<ul>";
          places.forEach(p => {
            resultList += `<li><strong>${p.display_name}</strong></li>`;
          });
          resultList += "</ul>";
          addMessage("📍 أقرب الأماكن التي وجدتها:<br>" + resultList, "bot");
        } else {
          addMessage("😕 لم أجد أماكن مطابقة لبحثك القريب.", "bot");
        }

        // أرسل السؤال أيضًا لـ Dobby لتفسير السياق أو اقتراحات
        const dobbyResp = await fetch("https://api.fireworks.ai/inference/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${dobbyAPIKey}`
          },
          body: JSON.stringify({
            model: "sentientfoundation/dobby-unhinged-llama-3-3-70b-new",
            prompt: `User asked: ${text}. He is at coordinates ${lat}, ${lon}. Respond as a friendly Arabic tourist guide.`,
            max_tokens: 250
          })
        });
        const data = await dobbyResp.json();
        const answer = data.choices?.[0]?.text || "لم أتمكن من فهم سؤالك.";
        addMessage("🤖 " + answer, "bot");

      } catch (err) {
        console.error(err);
        addMessage("❌ حدث خطأ أثناء المعالجة: " + err.message, "bot");
      }
    }

    function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("المتصفح لا يدعم تحديد الموقع"));
        } else {
          navigator.geolocation.getCurrentPosition(
            (pos) => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
            (err) => reject(new Error("فشل في تحديد الموقع"))
          );
        }
      });
    }
  </script>
</body>
</html>
